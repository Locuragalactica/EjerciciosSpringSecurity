<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/head :: head">
    </head>
    <body>

        <nav th:replace="fragments/navbar :: nav"></nav>

        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>

        <div class="container-fluid m-5 contenedor">

            <form class="formulario" th:action="@{/registro}" method="POST" enctype="multipart/form-data">


                <div class="form-group my-3">
                    <h3 class="card-title">Registrate!</h3>
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="nombre" placeholder="NOMBRE" th:value="${nombre}">
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="calle" placeholder="CALLE" th:value="${calle}">
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="numero" placeholder="NUMERO" th:value="${numero}">
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="codigoPostal" placeholder="CODIGO POSTAL" th:value="${codigoPostal}">
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="ciudad" placeholder="CIUDAD" th:value="${ciudad}">
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="pais" placeholder="PAIS" th:value="${pais}">
                </div>
                <div class="form-group my-3">
                    <input type="email" class="form-control" name="email" placeholder="EMAIL" th:value="${email}">
                </div>
                <div class="form-group my-3">
                    <input type="password" class="form-control" name="clave" placeholder="CLAVE" th:value="${clave}">
                </div>
                <div class="form-group my-3">
                    <input type="password" class="form-control" name="clave2" placeholder="REPETIR CLAVE" th:value="${clave2}">
                </div>


                <button type="submit" class="btn btn-primary mt-3 botones">Registrarme</button>
            </form>


            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        </div>

        <footer class="text-muted py-5">
        </footer>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
